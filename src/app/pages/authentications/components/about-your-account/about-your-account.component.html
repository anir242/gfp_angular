<div class="row">
  <div class="col-12">
    <app-mat-input label="email"
                   [control]="email"
                   autocomplete="email"
                   labelError="authentication.requiredField"
                   labelPatternError="authentication.pattern"
                   [required]="true"></app-mat-input>
  </div>
  <div class="col-12 col-md-6">
    <app-mat-input label="password"
                   [control]="password"
                   type="password"
                   autocomplete="current-password"
                   [hint]="passwordHint"
                   labelError="authentication.requiredField"
                   labelMismatchError="authentication.differentPassword"
                   [required]="true"></app-mat-input>
  </div>
  <div class="col-12 col-md-6">
    <app-mat-input label="signup.passwordAgain"
                   [control]="cPassword"
                   autocomplete="current-password"
                   type="password"
                   labelError="authentication.requiredField"
                   labelMismatchError="authentication.differentPassword"
                   [required]="true"></app-mat-input>
  </div>
</div>
