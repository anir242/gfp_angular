<div class="my-3 my-lg-auto">
  <div class="mb-2">
    <div class="d-flex align-items-center">
      <div>
        <svg-icon src="assets/images/svg/{{iconName}}.svg"></svg-icon>
      </div>
      <div class="ms-3">
        <div>
          <span class="mat-title">{{percent}}%</span>
        </div>
        <div>
          <span class="mat-body-2">{{projectType|translate}}</span>
        </div>
      </div>
    </div>
  </div>
  <mat-divider></mat-divider>
  <div class="mt-4">
    <div>
      <div class="d-flex justify-content-between flex-column flex-lg-row">
        <div>
          <span class="mat-body-1">{{'subscriptionDetails.CO2'|translate}}</span>
        </div>
        <div>
          <span class="mat-body-1 fw-bold">{{CO2NotCertified}}</span>
        </div>
      </div>
    </div>
    <div class="my-2">
      <div class="d-flex justify-content-between flex-column flex-lg-row">
        <div>
          <span class="mat-body-1">{{'subscriptionDetails.CO2certified'|translate}}</span>
        </div>
        <div>
          <span class="mat-body-1 fw-bold">{{CO2Certified}}</span>
        </div>
      </div>
    </div>
    <div>
      <div class="d-flex justify-content-between flex-column flex-lg-row">
        <div>
          <span class="mat-body-1"><span *ngIf="slug == 'preservation' && type.unit < 1">m<sup>2</sup> </span> {{lastText}}</span>
        </div>
        <div>
          <span class="mat-body-1 fw-bold">{{lastValue}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
