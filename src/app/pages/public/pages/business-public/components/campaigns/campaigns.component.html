<div class="layer p-3" id="campaignItem">
  <div class="container h-100">
    <div class="row h-100">
      <div class="col-12 align-self-md-end align-self-center">
        <div class="campaigns">
          <span class="mat-display-1 title">{{'campaigns.campaigns'|translate}}</span>
        </div>
      </div>
      <div class="col-12">
        <div id="campaignCarousel" class="carousel slide h-100" data-bs-ride="carousel" #campaignCarousel (transitionstart)="slider($event)">
          <div class="carousel-indicators">
            <button type="button" (click)="updated.emit(campaignInterface[0].image.url)" data-bs-target="#campaignCarousel"
                    data-bs-slide-to="0" aria-label="Slide 1" class="active" aria-current="true"></button>
            <button type="button" (click)="updated.emit(campaignInterface[1].image.url)" data-bs-target="#campaignCarousel"
                    data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" (click)="updated.emit(campaignInterface[2].image.url)" data-bs-target="#campaignCarousel"
                    data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <ng-container *ngFor="let item of campaignInterface, let i = index">
              <div class="carousel-item h-100" [ngClass]="i === 0 ? 'active': ''">
                <div class="d-flex h-100 justify-content-md-center justify-content-start align-items-center">
                  <app-campaign-item
                    [mainTitle]="item.title"
                    [title1]="translate.instant('campaigns.campaignBrief')"
                    [title2]="translate.instant('campaigns.impact')"
                    [description1]="item.campaignBrief"
                    [description2]="item.impact"></app-campaign-item>
                </div>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
