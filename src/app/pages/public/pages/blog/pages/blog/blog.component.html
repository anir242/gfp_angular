<div class="content overflow-hidden" id="blog">
  <div class="container-fluid p-0">
    <div class="row g-0">
      <div class="col-12 position-relative">
        <div class="overlay"></div>
        <div class="banner" style="background-image:url(assets/images/bg_blog.png)">
          <div class="container p-0">
            <div class="row px-3 g-0">
              <div class="col-12 col-md-8 col-lg-5">
                <div class="title text-start text-white mt-5">
                  <div class="mb-5">
                    <span [ngClass]="isMobile ? 'title-1 bold' : 'headline-2'" class="text-wrap">Updates, insights and stories for a climate-healthy world</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div #articles class="container p-3 my-3">
    <div class="row">
      <form [formGroup]="form">
        <div class="row">
          <div class="col-12 col-lg-6 mb-3">
            <div class="search flex-fill">
              <!-- <label class="small-body d-none d-lg-block">Search</label> -->
              <label class="small-body">Type something</label>
              <mat-form-field appearance="outline">
                <mat-icon matPrefix>search</mat-icon>
                <input [(ngModel)]="defaultInput" [formControl]="searchInput" matInput type="search" [placeholder]="translate.instant('projectList.search'|translate)" class="search-input">
              </mat-form-field>
            </div>
          </div>
        </div>

        <div class="row g-2">
          <div class="col-12 col-md-3 col-lg-2">
            <label class="small-body">Type something</label>
            <mat-form-field appearance="outline">
              <mat-select [formControl]="category" placeholder="{{'contactForm.optionPlaceholder' | translate}}">
                <ng-container *ngFor="let cat of optionsCategory">
                  <mat-option [value]="cat.value">{{cat.text}}</mat-option>
                </ng-container>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-12 col-md-3 col-lg-2">
            <label class="small-body">Type something</label>
            <mat-form-field appearance="outline">
              <mat-select [formControl]="category" placeholder="{{'contactForm.optionPlaceholder' | translate}}">
                <ng-container *ngFor="let cat of optionsCategory">
                  <mat-option [value]="cat.value">{{cat.text}}</mat-option>
                </ng-container>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-12 col-md-3 col-lg-2">
            <label class="small-body">Type something</label>
            <mat-form-field appearance="outline">
              <mat-select [formControl]="category" placeholder="{{'contactForm.optionPlaceholder' | translate}}">
                <ng-container *ngFor="let cat of optionsCategory">
                  <mat-option [value]="cat.value">{{cat.text}}</mat-option>
                </ng-container>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-12 col-md-3 col-lg-2 ms-auto">
            <label class="small-body">Type something</label>
            <mat-form-field appearance="outline">
              <mat-select [formControl]="category" placeholder="{{'contactForm.optionPlaceholder' | translate}}">
                <ng-container *ngFor="let cat of optionsCategory">
                  <mat-option [value]="cat.value">{{cat.text}}</mat-option>
                </ng-container>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="container p-3 my-3">
    <div class="row mt-5 g-3">
      <!-- Temp array -->
     <ng-container *ngFor="let product of array">
        <div class="col-12">
          <app-blog-list-item
            [titleBlog]="'Articleâ€™s title here'"
            [descBlog]="'Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptates hic quod ullam, sequi consequatur rerum consequuntur nemo aliquid totam possimus asperiores iure facere pariatur non maxime obcaecati ducimus labore eveniet.'"
            [likesBlog]="'123'"
            [typeBlog]="'Reforestation'"
            [dateBlog]="'July, 2 2021 | 22.30'"
            [imgBlog]="'background-image: url(assets/images/bg_forest.png)'">
          </app-blog-list-item>
        </div>
      </ng-container>
      <div id="pagination" class="d-flex container-fluid justify-content-center">
        <!-- <app-pagination [itemsList]="articleList"
                        [itemsPerPage]="4"></app-pagination> -->
        <div class="pt-4">
          <carousel [arrowsOutside]="true" [height]="40" [width]="widthCards" [dots]="false" [cellsToShow]="cellToShow" [cellsToScroll]="3">
            <div class="carousel-cell" *ngFor="let page of pageNumbers">
              <button class="cardPage" (click)="changePage(page,articles)" [class.cardPageActive]="page == selectedPage">{{page}}</button>
            </div>
          </carousel>
        </div>
      </div>
    </div>
  </div>
</div>
