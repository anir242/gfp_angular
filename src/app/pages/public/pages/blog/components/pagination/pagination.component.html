<div class="row">
  <div class="col-md-2 d-flex justify-content-center">
    <div class="form-inline float-left mr-1">
      <div class="btn-group float-right">
        <button class="btn btn-outline-primary" *ngFor="let page of pageNumbers" (click)="changePage(page)" [class.active]="page == selectedPage">{{page}}</button>
      </div>
    </div>
  </div>
</div>
