<div id="giftCartSummary">
  <div class="container p-0">
    <div class="row g-0">
      <div class="col-3">
        <div class="d-flex flex-column">
          <img class="w-100" [src]="item.gift.image?.url">
        </div>
        <div *ngIf="type === 'welcomeOnBoard' && false">
          <button mat-button [hidden]="!showDownloadCard" (click)="action.emit('download')">{{'gift.downloadCart'|translate}}</button>
        </div>
      </div>
      <div class="col-9">
        <div class="px-3">
          <div class="mb-3 d-flex justify-content-between">
            <div>
              <div class="mb-1">
                <ng-container *ngFor="let p of cartService.getProjectName(item, cartTypes.GIFT); let first = first">
                  <span><span *ngIf="!first" class="mat-body-1 light-text">, </span>{{p}}</span>
                </ng-container>
              </div>
              <p class="mb-2 mat-headline fw-bold">
                {{cartService.getCardTitle(item, cartTypes.GIFT)}}
              </p>
              <p class="mb-4">
                <app-chip-label [color]="cartService.getColorByType(item, cartTypes.GIFT)"
                                [text]="cartService.getProjectTypeName(item, cartTypes.GIFT)"></app-chip-label>
              </p>
            </div>
            <div *ngIf="type==='welcomeOnBoard'">
              <span class="mat-body-2">{{'gift.€'|translate: {value: item?.gift.giftCardPack.giftCardValue} }}</span>
            </div>
          </div>
          <div class="d-none d-md-block">
            <app-gift-cart-summary-data
              [firstTitle]="translate.instant('gift.'+cartService.getUnitCard(item, cartTypes.GIFT)+'Type')"
              [value1]="cartService.getProjectData(item, cartTypes.GIFT)"
              [co2]="cartService.getSingleCo2(item, cartTypes.GIFT)"
              [price]="item?.gift.giftCardPack.giftCardValue"
              [recipientName]="item?.gift.recipientName"
              [recipientEmail]="item?.gift.recipientEmail"
              [occasion]="item?.gift.giftCardOccasion?.selectorName"
              [message]="item?.gift.message"
              [deliveryDate]="item?.gift.deliveryDate"
            ></app-gift-cart-summary-data>
            <div class="d-flex justify-content-between align-items-center my-2" *ngIf="type === 'cart'">
              <div>
                <button mat-button (click)="action.emit('edit')">{{'gift.edit'|translate}}</button>
                <button mat-button (click)="action.emit('delete')">{{'gift.remove'|translate}}</button>
              </div>
              <div>
                <span class="mat-body-2">{{'gift.€'|translate: {value: item?.gift.giftCardPack.giftCardValue | number: '1.2-2'} }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 d-md-none">
        <div class="mt-3">
          <app-gift-cart-summary-data
            [firstTitle]="translate.instant('gift.'+cartService.getUnitCard(item, cartTypes.GIFT)+'Type')"
            [value1]="cartService.getProjectData(item, cartTypes.GIFT)"
            [co2]="cartService.getSingleCo2(item, cartTypes.GIFT)"
            [price]="item?.gift.giftCardPack.giftCardValue"
            [recipientName]="item?.gift.recipientName"
            [recipientEmail]="item?.gift.recipientEmail"
            [occasion]="item?.gift.giftCardOccasion?.title"
            [message]="item?.gift.message"
            [deliveryDate]="item?.gift.deliveryDate"
          ></app-gift-cart-summary-data>
        </div>
        <div class="d-md-none d-flex justify-content-between align-items-center my-2">
          <div>
            <span class="mat-body-2">{{'gift.€'|translate: {value: item?.gift.giftCardPack.giftCardValue} }}</span>
          </div>
          <div *ngIf="type === 'cart'">
            <button mat-icon-button color="transparent" (click)="action.emit('edit')">
              <mat-icon class="editIcon">edit</mat-icon>
            </button>
            <button mat-icon-button color="transparent" (click)="action.emit('delete')">
              <mat-icon class="deleteIcon">delete</mat-icon>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
