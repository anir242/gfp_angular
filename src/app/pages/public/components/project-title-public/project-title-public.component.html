<div id="projectTitlePublic">
  <div class="bannerTitle">
    <div class="layer">
      <div class="container">
        <div class="row g-0 align-items-center">
          <div class="col-12">
            <div class="headline text-uppercase text-white d-none d-lg-block">{{projectSlug}}</div>
            <div class="title-1 bold text-uppercase text-white d-lg-none">{{projectSlug}}</div>

            <p class="large-body mt-2 mb-5 d-none d-lg-block">{{description}}</p>
            <p class="body mt-2 mb-5 d-lg-none">{{description}}</p>
          </div>
          <div class="d-flex justify-content-center">
            <carousel [arrows]="isMediumScreen ? isMobile ? false : true : false " [height]="220" [width]="isMediumScreen ? isMobile ? '' : 500 : '' " [dots]="true" [margin]="15" [cellsToScroll]="1" [cellsToShow]="isMediumScreen ? 1 : 3 ">
                <div class="box">
                  <div class="d-flex align-items-center">
                    <div class="circle" [ngStyle]="{'background-color': borderColor}">
                      <img src="assets/images/icons/hand-holding.png">
                    </div>
                    <span class="title-2">{{'projectType.what'|translate}}</span>
                  </div>
                  <div class="small-body mt-3">{{firstData}}</div>
                </div>
                <div class="box">
                  <div class="d-flex align-items-center">
                    <div class="circle" [ngStyle]="{'background-color': borderColor}">
                      <img src="assets/images/icons/globe.png">
                    </div>
                    <span class="title-2">{{'projectType.why'|translate}}</span>
                  </div>
                  <div class="small-body mt-3">{{secondData}}</div>
                </div>
                <div class="box">
                  <div class="d-flex align-items-center justify-content-start">
                    <div class="circle" [ngStyle]="{'background-color': borderColor}">
                      <img src="assets/images/icons/handshake.png">
                    </div>
                    <span class="title-2">{{'projectType.how'|translate}}</span>
                  </div>
                  <div class="small-body mt-3">{{thirdData}}</div>
                </div>
            </carousel>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
