<div id="faq-public" class="mt-3 px-5 pb-5">
  <div class="content p-4 p-lg-5">
    <div class="container-fluid p-0">
      <div class="row g-0 justify-content-start">
        <div class="col-12 col-lg-4">
          <div [ngClass]="showHeader ? '' : 'imgCenter'">
            <img class="mb-3" src="/assets/images/icons/faq.svg">
          </div>
          <div *ngIf="showHeader" class="grad">
            <div class="d-flex justify-content-start flex-column">
              <span class="title-1 bold">{{ 'faqPublic.title' | translate}}</span>
              <p class="body my-3">{{ 'faqPublic.subtitle' | translate}}</p>
            </div>
          </div>
          <div *ngIf="showHeader === false" class="d-flex flex-lg-column flex-row flex-wrap justify-content-center align-items-center">
            <ng-container *ngFor="let item of data; let i = index;">
              <div class="d-flex flex-wrap flex-column flex-lg-row options justify-content-center align-items-center grad2">
                <div class="mx-1 mx-lg-2" [class.selected]="i === selectedIndex" (click)="selectedOption(item, i)"  [attr.data-index]="i">
                  <p class="bold title-4 mt-1 mb-1" [class.selected]="i === selectedIndex"  [attr.data-index]="i">{{ item.title }}</p>
                </div>
              </div>
            </ng-container>
          </div>
        </div>
        <div class="col-12 col-lg-7">
          <mat-accordion>
            <div *ngIf="showHeader">
              <mat-expansion-panel *ngFor="let item of data" class="mb-3">
                <mat-expansion-panel-header>
                  <mat-panel-title>
                    <span class="title-4" [innerHTML]="item.title"></span>
                  </mat-panel-title>
                </mat-expansion-panel-header>
                <span class="small-text" [innerHTML]="item.content"></span>
              </mat-expansion-panel>
            </div>
            <div>
              <mat-expansion-panel class="mb-3" *ngFor="let item of contentData; let i = index;">
                <mat-expansion-panel-header>
                  <mat-panel-title>
                    <span [innerHTML]="item.title" [class.selected]="selected === i" (click)="selected = i"></span>
                  </mat-panel-title>
                </mat-expansion-panel-header>
                <span [innerHTML]="item.content"></span>
              </mat-expansion-panel>
            </div>
          </mat-accordion>

        </div>
      </div>
    </div>
  </div>
</div>
