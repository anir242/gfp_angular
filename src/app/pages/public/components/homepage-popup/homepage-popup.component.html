<div id="homepagePopup">
  <div class="close">
    <button mat-icon-button color="transparent" mat-dialog-close>
      <mat-icon class="close-icon">close</mat-icon>
    </button>
  </div>
  <div class="container p-0">
    <div class="row g-0 justify-content-center">
      <div class="col-12 col-lg-3 image text-center d-flex align-items-center justify-content-center">
        <div class="m-3 m-md-auto">
            <svg-icon src="assets/images/svg/globe.svg"></svg-icon>
        </div>
      </div>
      <div class="col-12 col-lg-9">
        <div class="itemContent">
          <p class="title-1 bold mb-1">{{'homepagePopup.title'|translate}}</p>
          <p class="large-body">{{'homepagePopup.subtitle'|translate}}</p>
          <p class="body">{{'homepagePopup.description'|translate}}</p>
          <app-mail-input
            [fill]="true"
            position="center"
            [control]="email"
            buttonText="{{'homepagePopup.buttonText'|translate}}"
            label="landingSubscribe.placeholder"
            autocomplete="off"
            labelError="authentication.requiredField"
            labelPatternError="authentication.pattern"
            [required]="false"
            (buttonClicked)="subscribeUpdate()">
          </app-mail-input>
        </div>
      </div>
    </div>
  </div>
</div>
