<ng-container *ngIf="images">
  <div class="container" id="titleImages">
    <div class="row g-0 justify-content-center">
      <div class="col-12">
        <div class="text-center mx-2 mb-5">
          <span class="mat-display-1">{{title}}</span>
        </div>
      </div>
      <div class="col-12 mb-4">
        <div class="carousel-wrapper">
          <carousel [height]="150" [cellWidth]="150" [margin]="20" [dots]="true" [loop]="true">
            <div class="carousel-cell" *ngFor="let item of images">
              <img [src]="item.path"/>
            </div>
          </carousel>
        </div>
      </div>
    </div>
  </div>
</ng-container>
