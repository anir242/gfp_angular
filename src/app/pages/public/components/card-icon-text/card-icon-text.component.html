<mat-card class="h-100" id="cardIconText" [ngClass]="type">
  <mat-card-content class="p-2">
    <div class="text-center py-3">
      <div>
        <svg-icon [src]="url"></svg-icon>
      </div>
      <div class="my-3 title">
        <span class="mat-display-1">{{title}}</span>
      </div>
      <p class="mat-body-1 description">{{description}}</p>
    </div>
  </mat-card-content>
</mat-card>
