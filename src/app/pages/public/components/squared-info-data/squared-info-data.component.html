<div class="squaredData position-relative">
  <div [className]="squaredPosition == 'center' ? 'squareCenter': 'square'" [style.filter]="filteredColor"></div>
  <div class="info position-relative">
    <p class="mat-display-4 mb-2 mt-4">{{data}}</p>
    <span class="mat-body-1">{{description}}</span>
  </div>
</div>
