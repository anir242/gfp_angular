<div class="container-fluid">
  <div class="row g-0 align-items-center">
    <div class="col-md-6 col-12 solution">
      <div class="mb-2">
        <span class="mat-display-1">
          {{'aboutPublic.solution'|translate}}
        </span>
      </div>
      <div>
        <span class="mat-body-1 pre-line">
          {{'aboutPublic.solutionDescription'|translate}}
        </span>
      </div>
      <ng-container *ngIf="buttonText">
        <button mat-raised-button color="yellow" class="mt-4 w-50" (click)="joinGfp()">
          {{buttonText}}
        </button>
      </ng-container>
    </div>
    <div class="col-md-6 col-12">
      <img src="assets/images/desktop_solution.jpg"/>
    </div>
  </div>
</div>
