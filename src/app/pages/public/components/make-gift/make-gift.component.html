<div class="layer customPadding">
  <div class="container gift py-md-5">
    <div class="row">
      <div class="col-12 text-center">
        <p class="mat-display-1 mb-5">{{title}}</p>
        <p class="mat-subheading-1 mb-5">{{subtitle}}</p>
        <button mat-raised-button color="yellow" class="buttonCustom" [disabled]="disabledButton" (click)="buttonAction()">
          {{button}}
        </button>
      </div>
    </div>
  </div>
</div>
