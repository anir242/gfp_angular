<div class="sidebar-wrapper">
  <div class="d-flex justify-content-center pt-3" *ngIf="!publicView">
    <a href="/"><img class="sidebar-logo" src="/assets/images/gfp-logo-sidebar.png" alt="GFP"></a>
  </div>
  <div class="sidebar-container-menu-buttons d-flex flex-column gap-5 mx-4 overflow-hidden" style="max-height: 600px;">
    <mat-nav-list>
      <div class="" *ngIf="!settingsView && !subscriptionView">
        <app-menu-item *ngFor="let item of menuItemsApp" [item]="item"
                       (toggleItemSidenav)="toggleSidenav.emit()"></app-menu-item>
        <mat-divider class="my-3"></mat-divider>
      </div>
      <ng-container *ngIf="settingsView">
        <app-menu-item *ngFor="let item of menuItemsGen" [item]="item" (toggleItemSidenav)="toggleSidenav.emit()">
        </app-menu-item>
      </ng-container>
      <ng-container *ngIf="subscriptionView">
        <app-menu-item *ngFor="let item of menuItemsGen" [item]="item" (toggleItemSidenav)="toggleSidenav.emit()">
        </app-menu-item>
      </ng-container>
      <ng-container *ngIf="publicView">
        <app-menu-item *ngFor="let item of menuItemsGen" [item]="item" (toggleItemSidenav)="toggleSidenav.emit()" [menuItemsGen]="menuItemsGen">
        </app-menu-item>
      </ng-container>
    </mat-nav-list>
    <div class="mt-5 w-75" style="position: absolute;
    left: 50%;
    transform: translateX(-50%);
    bottom: 0;">
      <div class="d-flex justify-content-center">
        <ng-container *ngIf="username || authenticated, else noLog">
          <button mat-raised-button color="yellow" class="w-100" (click)="toggleSidenav.emit()" [routerLink]="routingTypes.ADMIN" *ngIf="publicView">{{'landingPublic.menu.access' | translate}}</button>
        </ng-container>
        <ng-template #noLog>
          <button mat-raised-button color="yellow" class="w-100" (click)="toggleSidenav.emit()" [routerLink]="routingTypes.LOGIN">{{'landingPublic.menu.access' | translate}}</button>
        </ng-template>
      </div>
      <div class="mt-2 sidebar-footer">
        <div class="mx-auto configbar d-flex justify-content-center mt-3" (click)="openLocaleModal()">
          <div class="d-flex align-items-center">
            <img src="assets/images/{{lang}}.svg" class="flag" />
          </div>
  
          <div class="d-flex align-items-center">
            <img src="/assets/images/svg/globe_light.svg" height="16px" width="16px">
            <span class="title-4 ms-2">{{selectedRegion}}</span>
          </div>
  
          <div class="d-flex align-items-center">
            <span class="title-4">{{selectedCurrency}}</span>
          </div>
        </div>
        <hr>
        <div class="d-flex justify-content-center gap-3 mt-3">
          <a href="https://www.facebook.com/greenfutureproject/" target="_blank"><svg-icon src="assets/images/svg/sidebar/facebook2.svg"></svg-icon></a>
          <a href="https://www.instagram.com/green.futureproject/" target="_blank"><svg-icon src="assets/images/svg/sidebar/instagram2.svg"></svg-icon></a>
          <a href="https://www.linkedin.com/company/green-future-project" target="_blank"><svg-icon src="assets/images/svg/sidebar/linkedin2.svg"></svg-icon></a>
          <a href="https://www.youtube.com/channel/UCoV71yXXEx7coGwGHa8bPWA" target="_blank"><svg-icon src="assets/images/svg/sidebar/youtube2.svg"></svg-icon></a>
        </div>
        <p class="mt-3 mat-body-1 fw-bold text-center">{{'footerPublic.description'|translate}}</p>
        <p class="mt-3 mb-4 mat-body-1 rights text-center text-white">{{'footer.rights'|translate: {value:year} }}</p>
      </div>
    </div>
  </div>
</div>
