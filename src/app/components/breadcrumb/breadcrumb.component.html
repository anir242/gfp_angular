<div id="breadcrumb" class="d-none d-md-block" [ngClass]="dark ? 'dark' : ''">
  <ol>
    <li class="d-inline-block" *ngFor="let breadcrumb of (breadcrumbs$ | async), let first = first, let last = last">
      <a [href]="breadcrumb.url"><span
        [className]="last ? 'mat-subheading-2': 'mat-subheading-1'">{{ '' + breadcrumb.label | translate }}</span></a>
      <ng-container *ngIf="!last">></ng-container>
    </li>
  </ol>
</div>
